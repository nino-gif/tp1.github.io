<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description d'un Étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border-right: 3px solid #000;
        }
        .sidebar h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 15px;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            padding: 8px;
            border-left: 3px solid transparent;
        }
        .sidebar a:hover {
            color: #000;
            border-left: 3px solid #000;
            background-color: #f0f0f0;
            transform: translateX(5px);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
        }
        .info-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .student-info {
            border: 3px solid #000;
            padding: 15px;
            margin-right: 20px;
            width: 300px;
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .student-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .image-container {
            width: 150px;
            height: 150px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .image-container img {
            transition: all 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .description {
            border: 3px solid #000;
            padding: 15px;
            width: 400px;
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .description:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Profil Étudiant</h2>
        
    </div>

    <div class="content">
        <div class="info-container">
            <div class="student-info">
                <h3>Nom: NGAKOU TAKOUKAM </h3>
                <h3>prenom: franck arnold </h3>
                <p>Matricule: 24H2207</p>
            </div>
            <div class="image-container">
                <img src="48295.jpg" alt="Image de l'étudiant" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
        
        <div class="description">
            <h4>Description</h4>
            <p>Je suis etudiant en ICT 4D,niveau licence 1 à la faculte des sciences de l'univercité de yaounde 1 </p>
        </div>
    </div>

    <script>
        // Vous pouvez ajouter des scripts JavaScript ici si nécessaire
        console.log("Page de description d'étudiant chargée.");
    </script>

</body>
</html>
